<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    
    <div id="map" style="width: 100%; height: 90vh;"></div>

    <script>
        var map;
        var marker;
        var lastLat = null;
        var lastLon = null;

        function initializeMap(lat, lon) {
            if(!map) {
                // Alustetaan kartta
                map = L.map('map').setView([lat, lon], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(map)
                marker = L.marker([lat,  lon]).addTo(map);
            } else {
                // Päivitetään sijainti
                if(lastLat !== lat || lastLon !== lon) {
                    marker.setLatLng([lat, lon])
                    map.setView([lat, lon], map.getZoom(), {animate: true });
                    lastLat = lat;
                    lastLon = lon;
                }
            }
        }

        async function fetchLocation() {
            try {
                let response = await fetch('location.json');
                let data = await response.json();

                if(data.lat && data.lon) {
                    initializeMap(data.lat, data.lon)
                }
                setTimeout(fetchLocation, 1000);
            } catch(error) {
                console.error("Virhe haettaessa sijaintia:", error);
            }
        }

        async function fetchInitialLocation() {
            try {
                let response = await fetch('location.json');
                let data = await response.json();

                if(data.lat && data.lon) {
                    initializeMap(data.lat, data.lon);

                    if(data.on_flight) {
                        fetchLocation();
                    }
                }
                setTimeout(fetchLocation, 1000);
            } catch(error) {
                console.error("Virhe haettaessa sijaintia:", error);
            }
        }

        window.onload = fetchInitialLocation;
    </script>
</body>
</html>
