<!DOCTYPE html>
<html lang="fi">
<head>
    <title>Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lentopeli">
    <link rel="stylesheet" href="/static/css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="/static/js/map.js" defer></script>
</head>
<body>

    <div class="game-container">
        <!-- Karttaelementti, johon Leaflet luo kartan -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <div class="user-info-container">
        <p id="user-info"></p>
    </div>

    <div id="weather-container">
        <p id="weather-info"></p>
    </div>

    <div id="ingame-menu">
        <button onclick="showInputIcao()">Syötä ICAO-koodi</button>
        <button onclick="goToShop()">Kauppa</button>
        <button onclick="goToCustomers()">Matkustajat</button>
        <button onclick="quitGame()">Lopeta</button>
        <button onclick="quitGameAndLogOut()">Lopeta ja kirjaudu ulos</button>

        <div id="icao-container" style="display: none;">
            <input type="text" id="icao-input" placeholder="Syötä ICAO-koodi">
            <button onclick="selectIcao()">OK</button>
        </div>

        <div id="stop-flight-container" style="display: none;">
            <button onclick="stopFlight()">Pysäytä lento</button>
        </div>

    </div>

</body>
</html>
